<!DOCTYPE html>
<html>
<head>
  <title>TRANSCALL</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>TRANSCALL</h1>
  <div id="translationSection">
    <h2>Traducción en tiempo real:</h2>
    <select id="sourceLanguage">
      <option value="es">Español</option>
      <option value="en">Inglés</option>
      <option value="zh">Chino</option>
      <option value="de">Alemán</option>
      <option value="fr">Francés</option>
      <option value="it">Italiano</option>
      <option value="pt">Portugués</option>
      <option value="ru">Ruso</option>
      <option value="ja">Japonés</option>
    </select>
    <select id="targetLanguage">
      <option value="es">Español</option>
      <option value="en">Inglés</option>
      <option value="zh">Chino</option>
      <option value="de">Alemán</option>
      <option value="fr">Francés</option>
      <option value="it">Italiano</option>
      <option value="pt">Portugués</option>
      <option value="ru">Ruso</option>
      <option value="ja">Japonés</option>
    </select>
    <button id="startTranslation">Iniciar Traducción</button>
    <button id="stopTranslation">Detener Traducción</button>
    <p id="translationResult"></p>
  </div>
  <div id="transcriptionSection">
    <h2>Transcripción de la reunión:</h2>
    <input type="email" id="emailInput" placeholder="Correo electrónico">
    <button id="startTranscription">Iniciar Transcripción</button>
    <button id="stopTranscription">Detener Transcripción</button>
    <p id="transcriptionResult"></p>
  </div>
</body>
</html>
